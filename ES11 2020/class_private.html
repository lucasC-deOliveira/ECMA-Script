<html>
    <body>
        <script>
            class Pessoa {

                #humor = 0


                #menssagens = [
                    'Seja feliz',
                    "não estou pra conversa hoje"
                ]

                constructor(nome){
                    this.nome = nome
                    this.#mudarHumor()
                }

                dizerOi(){
                    return `Ola meu nome é ${this.nome}`
                }


                getHumor(){
                    return this.#humor
                }

                #mudarHumor(humor){
                    this.#humor = Math.floor(Math.random() * 2)
                }

                getMenssagem(){
                    return this.#menssagens[this.#humor]
                }
            }

            let p = new Pessoa("Rogeria")
            console.log(p.dizerOi())
            console.log(p.getHumor())
            console.log(p.getMenssagem())


        </script>
    </body>
